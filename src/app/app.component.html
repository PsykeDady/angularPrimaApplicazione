<h3>Sono app.component</h3>

<input id="eventbinding" form="text" (input)="scrive($event)"  placeholder="eventbinding"><br>
<input form="text" [(ngModel)]="entire" placeholder="twowaydatabinding">
<br>
<p>
	Last Keystroke Pressed = {{lastPressed}} <br>
	Entire word = {{entire}}
</p>
<br>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Aggiungi server</button>

<p>
	2&times;2={{2*2}} <br>
	<span [ngStyle]="{color:colorWait()}">
		<span *ngIf="serverCreateStatus!==''; else altrimenti">
			{{serverCreateStatus}}
		</span>

		
		<ng-template #altrimenti > <span *ngIf="entire===''; else giallo">
				Inizia a scrivere per aggingere un server!
		</span> </ng-template>

		<ng-template #giallo>
				Premi <strong>Aggiungi server</strong> quando hai finito!
		</ng-template>
	</span>
</p>



<miocomponente *ngFor="let server of servers"></miocomponente>
<p *ngFor="let server of servers; let indice = index ">{{indice}}|{{server}}</p>
